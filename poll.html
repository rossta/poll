<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style type="text/css" title="AppleStyle">
    @import "poll.css";
  </style>
  
  <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'></script> 
  <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'></script>
  <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'></script>
  <script type='text/javascript' src='jquery.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='poll.js' charset='utf-8'></script>
</head>
<body>
  <div id="front">
	  <div id="display">
	    <div id="state_display">
  	    <div id="state"></div>
  	    <div>Electoral votes: <span id="ev"></span></div>
  	    <div>% Voting Democrat: <span id="dem"></span></div>
  	    <div>% Voting Republican: <span id="rep"></span></div>
  	    <div>% Voting Independent: <span id="ind"></span></div>
  	    <div>Poll Date: <span id="date"></span></div>
  	    <div>Favors: <span id="favors"></span></div>
	    </div>
	    <div id="national_display">
  	    <div>Total EV for Dems: <span id="demEv"></span></div>
  	    <div>Total EV for Reps: <span id="repEv"></span></div>
	    </div>
	    
	  </div>
	  <select name='states' id='states'></select>
	  <div id="infoButton"></div>
  </div>
  
  <div id="back">
    <p>by Ross Kaffenberger</p>
	  <div id="doneButton"></div>
  </div>
  
</body>
</html>

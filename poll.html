<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style type="text/css" title="AppleStyle">
    @import "poll.css";
  </style>
  
  <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'></script> 
  <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'></script>
  <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'></script>
  <script type='text/javascript' src='javascript/jquery.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='javascript/csv_poll_to_json.js' charset='utf-8'></script>
  <script type='text/javascript' src='javascript/poll.js' charset='utf-8'></script>
</head>
<body>
  <div id="front">
	  <div id="poll">
      <div id="leaning"></div>
      <p id="debug" style="color:red"></p>
      <select name='states' id='states'></select>
	    <div id="state_display" class="display">
  	    <div id="state"></div>
  	    <div id="ev">Electoral votes: <span></span></div>
  	    <div id="dem">% Voting Democrat: <span class="bar"></span></div>
  	    <div id="rep">% Voting Republican: <span class="bar"></span></div>
  	    <div id="ind">% Voting Independent: <span class="bar"></span></div>
  	    <div id="date">Last poll: <span></span></div>
	    </div>
	    <div id="national_display" class="display">
  	    <div id="demEv">Total EV for Dems: <span></span></div>
  	    <div id="repEv">Total EV for Reps: <span></span></div>
	    </div>
	    <div id="source"></div>
	  </div>
	  <div id="infoButton"></div>
  </div>
  
  <div id="back">
    <div class="display">
      <p>by Ross Kaffenberger</p>
  	  <div id="doneButton"></div>
    </div>
  </div>
  
</body>
</html>
